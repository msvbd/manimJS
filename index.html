<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./node_modules/katex/dist/katex.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" type="module"></script>
  </head>
  <body>
    <div id="manim">
      <div id="frames">
        <section>
          <math-tex data-math-transition data-id="pyth">{\color{red} a^2} + b^2 = c^2</math-tex>
        </section>

        <section>
          <math-tex data-math-transition data-id="pyth">{\color{red} a^2} + b^2 - c^2 = 0</math-tex>
        </section>

        <section>
          <h1 data-anim-out="move" data-anim-in="fade">0</h1>
          <p data-anim-out="text-transition" data-id="tText" data-text-transition>aasadafz</p>
        </section>

        <section>
          <h1 data-anim-in="move" data-anim-out="fade">02</h1>
          <p data-id="tText" data-text-transition style="top: 70px;">sadfw</p>
        </section>

        <section>
          <div>
            <for-loop data-from="0" data-to="3" data-i="i">
              <for-loop data-from="0" data-to="3" data-i="j">
                <span><math-tex>a_{${i}${j}}</math-tex></span>
              </for-loop>
              <br />
            </for-loop>
          </div>
        </section>

        <section>
          <ul>
            <li><math-tex>x^{2}</math-tex></li>
            <for-loop data-from="0" data-to="1">
              <li data-idx="${i}">${i}</li>
              <li><math-tex>x^{2}</math-tex></li>
            </for-loop>
          </ul>
        </section>

        <section>
          <h1>0</h1>
          <draw-graph
            data-fce="x^2+3"
            data-xrange="0:10"
            style="border: 1px solid black"
          ></draw-graph>
        </section>

        <section>
          <h1>1</h1>
          <h2>Jedna</h2>
          <h3>Jedna 3</h3>
          <math-tex>a^2 + b^2 = c^2</math-tex>
        </section>

        <section>
          <h1>2</h1>
          <h2>Dva</h2>
        </section>

        <!-- <section>
          <h1>3</h1>
          <h2>Tři</h2>
        </section>

        <section>
          <h1>4</h1>
          <h2>Čtyři</h2>
        </section>

        <section>
          <h1>5</h1>
          <h2>Pět</h2>
        </section> -->
      </div>
    </div>
  </body>
</html>
